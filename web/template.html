
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Open Internet Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Open Internet Report">
    <meta name="author" content="Stef van Grieken, Dominic Hammon">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/moire.css" rel="stylesheet">

  <body>
    <!-- page container for alligning center and consistent with on desktops -->
    <div id="page" class="container">
      <!-- Masthead containing the header and menu -->
      <div id="masthead" class="masthead">
        <p>{{startDate}}</p>
      </div>
      
      <!-- Notification bar presenting notifications -->
      <div id="notifications" class="row-fluid">
      </div>
      
      <!-- Control bar containing search and date controls -->
      <div id="controls" class="row-fluid">
      </div>
      
      <!-- Main content area -->
      <div id="content" class="row-fluid">
      </div>
      
      <!-- Page footer -->
      <div id="footer" class="row-fluid">
      </div>    
   </div> 

    <!-- javascript -->
	  <script src="http://code.jquery.com/jquery.js"></script>
	  <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

  </body>
</html>
